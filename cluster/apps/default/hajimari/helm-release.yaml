---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 1.1.1
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.1.0
    hajimari:
      defaultEnable: false
      namespaceSelector:
        matchNames:
          - default
          - networking
          - longhorn-system
      name: "Josiah"
      customApps:
        - name: LoyalSlave
          url: http://loyalslave.lan
          icon: nas
        - name: pfSense
          url: http://pfsense.lan
          icon: router-network
      groups:
        - name: Git
          links:
            - name: GitHub
              url: "https://github.com"
            - name: Gitea
              url: "https://gitea.loyalslave.rocks"
        - name: Media
          links:
            - name: Emby
              url: "https://emby.loyalslave.rocks"
            - name: Ombi
              url: "https://ombi.loyalslave.rocks"
            - name: Books
              url: "https://books.loyalslave.rocks"
            - name: Manga
              url: "https://manga.loyalslave.rocks"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          hajimari.io/enable: "false"
          hajimari.io/icon: "weather-sunset"
        hosts:
          - host: "hajimari.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "hajimari.${SECRET_DOMAIN}"
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config
    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    resources:
      requests:
        cpu: 100m
        memory: 128M
